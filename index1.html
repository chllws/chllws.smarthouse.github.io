<style>.divanim {
    margin: 0px;
}

.divanim svg {
    width: 170px;
    height: auto;
    margin: 0 2rem;

    overflow: visible;
}

.divanim svg polygon,
.divanim svg path {
    transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
    fill: #FFFFFF;
}

.divanim svg:hover polygon,
.divanim svg:hover path {
    transition: all 1s cubic-bezier(0.2, 1, 0.3, 1);
    fill: #000;
}

.divanim svg:hover .divanim-1-fixed {
    animation: divanim-1-fixed-anim 1s cubic-bezier(0.2, 1, 0.3, 1) infinite;

}

@keyframes divanim-1-fixed-anim {
    5% {
        opacity: 0;
    }
    20% {
        opacity: 0.4;
    }
    100% {
        opacity: 1;
    }
</style>
<style>
    .range-wrap {
        position: relative;
        width: 100%;
        padding: 1.5em 0; /*  Giving more room for hover  */
        max-width: 400px;
    }

    /* Custom Bar */
    .range-wrap::before {
        content: "";
        background: linear-gradient(to right, #b82286, #9b33e5, #7400a9);
        width: 100%;
        height: 8px;
        display: block;
        position: absolute;
        border-radius: 4px;
        top: 50%;
        transform: translateY(-50%);
        transition: height 100ms ease;
    }

    .range-wrap:hover::before {
        height: 10px;
    }

    /*  Hide Original */
    .range {
        width: 100%;
        cursor: pointer;
        opacity: 0;
    }

    .bubble {
        background: #ff45f3;
        border: 3px solid #cbd2da;
        position: absolute;
        border-radius: 50%;
        width: 2rem;
        height: 2rem;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none; /* Remove pointer events on Bubble so user can click on the actual thumb beaneath it!  */
        color: transparent;
        display: grid;
        place-items: center; /*  Place the number on the center  */
        font-weight: bold;
        transition: color 100ms ease, transform 100ms ease;
        user-select: none; /*  Prevent Accidentally highlighting the number while sliding the cursor  */
    }

    .range-wrap:hover .bubble,
    .range-wrap:focus .bubble {
        color: black;
        transform: translateY(-50%) scale(1.5);
        padding: 0.1em;
    }

    <script>
        const allRanges = document.querySelectorAll(".range-wrap");
        allRanges.forEach((wrap) => {
            const range = wrap.querySelector(".range");
            const bubble = wrap.querySelector(".bubble");

            range.addEventListener("input", () => {
                setBubble(range, bubble);
            });

            // setting bubble on DOM load
            setBubble(range, bubble);
        });

        function setBubble(range, bubble) {
            const val = range.value;

            const min = range.min || 0;
            const max = range.max || 100;

            const offset = Number(((val - min) * 100) / (max - min));

            bubble.textContent = val;

            // yes, 14px is a magic number
            bubble.style.left = `calc(${offset}% - 14px)`;
        }

    </script>
